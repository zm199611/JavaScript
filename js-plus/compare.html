    <title>Document</title>
    <script type="text/javascript">
        function compare(x,y){
            if(x>y){
               alert("较大值为:"+x+"<br>")
              
            }
            else if(x==y){
                document.write("两数相等");
            }
            else{
                return y;
                document.write("两数中较大值为:"+y)
            }
        }
        // compare(5,4);
        compare(6,3);
        compare(1,1);

    </script>
