<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member</title>
  <link rel="stylesheet" href="./common.css">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 挂载点 DOM -->
  <!-- css 词汇量 -->
  <div class="container"> 
      <!-- 网页布局皆在行列之中 -->
      <div class="row">
        <div class="col-md-5">
            <form class="submit" >
                <div class="form-group">
                  <label for="exampleInputEmail1">ID</label>
                  <input type="number" 
                  class="form-control" id="idInput" placeholder="请输入ID">
                </div>
                <div class="form-group">
                  <label for="nameInput">name</label>
                  <input type="text" 
                  class="form-control" id="exampleInputPassword1" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="avatarInput">头像</label>
                    <input type="text" 
                    class="form-control" id="exampleInputPassword1" placeholder="请输入头像地址">
                  </div>
                  <div class="form-group">
                    <label for="avatarInput">联系方式</label>
                    <input type="text" 
                    class="form-control" id="exampleInputPassword1" placeholder="请输入联系方式">
                  </div>
                  <div class="form-group">
                    <label for="avatarInput">家乡</label>
                    <input type="text" 
                    class="form-control" id="exampleInputPassword1" placeholder="请输入家乡">
                  </div>
                <button type="submit" class="btn btn-default" value="+ Add Item">提交</button>
              </form>
        </div>
        <div class="col-md-7">
            <table id="member" class="table table-striped">
                <!-- html 语义完整 -->
                <thead>  
                  <tr>
                    <th>Avatar</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Hometown</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 动态的插入 -->
                </tbody>
              </table>
            </div>
            
        </div>
        
      </div>
    
  <script src="./index.js"></script>
</body>
</html>
